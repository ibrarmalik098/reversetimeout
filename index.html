<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>

<body>
  <div class="container  p-5 ">
    <div class="d-flex justify-content-center p-5">
      <h1 class="shadow bg-dark text-white  heading">REVERSE watch</h1>
    </div>
    <div class="main d-flex justify-content-center p-5">
      <h1 class="shadow bg-dark text-white heading1 fw-bold" id="min">00</h1>
      <span class=" extra" id="collon"></span>
      <h1 class="shadow bg-dark text-white heading1 fw-bold" id="sec">00</h1>
    </div>
    <div class="select d-flex justify-content-center p-2">
      <input type="number" class="shadow bg-dark text-white w-50 text-center fs-2 inp" name=""
        placeholder="Enter time in mins" id="input">
      <button onclick="enterval()" class="btn btn-dark rounded  p-2 m-2  btn1 fw-bold">Enter</button>
    </div>
    <div class="main p-3 m-3 d-flex justify-content-center">
      <button class="btn btn-dark rounded  p-4 m-3 fs-2 btn1 fw-bold" onclick="timestart()">start</button>
      <button class="btn btn-dark rounded  p-4 m-3 fs-2 btn1  fw-bold" onclick="timestop()">stop</button>
      <button class="btn btn-dark rounded  p-4  m-3 fs-2 btn1 fw-bold" onclick="Timerreset()">reset</button>
    </div>


  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  <script src="app.js"></script>
</body>

</html>
